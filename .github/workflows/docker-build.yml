name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
      - 'dev-*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image version and determine tags
        id: versioning
        run: |
          ref="${GITHUB_REF#refs/tags/}"
          echo "version=$ref" >> "$GITHUB_OUTPUT"
          if [[ "$ref" == v* ]]; then
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$ref,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$ref" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.versioning.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release (stable only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: pia-wg-refresh ${{ github.ref_name }}
          body: |
            Docker image pushed as:
              - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
              - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
